<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>On-Track Unit Test</title>
</head>

<script src="jquery/jquery-3.1.1.js"></script>
<script src="js/alphanum.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="js/car-insurance.js"></script>
<script src="js/childcare-costs.js"></script>
<script src="js/cost-by-age.js"></script>
<script src="js/cost-of-car-ownership.js"></script>
<script src="js/food-costs.js"></script>
<script src="js/generated-standard.js"></script>
<script src="js/goalSeek.js"></script>
<script src="js/housing.js"></script>
<script src="js/misc.js"></script>
<script src="js/taxes-ehc.js"></script>
<script src="js/taxes-mhc.js"></script>
<script src="js/user-inputs.js"></script>
<script src="js/variables.js"></script>

<script src="js/unit-test.js"></script>
<style>
    .composition    {  background-color: mediumslateblue;  }

    .expense        {  background-color: palegoldenrod;  }

    .total-expenses {  background-color: yellow;  }

    .income         {  background-color: #64BA89;  }

    .tax            {  background-color: cadetblue;  }
</style>
<body>

<div class="row">
    <div class="col-xs-1 col-xs-offset-3">
        <strong>Health Care</strong>
        <div class="radio">
            <label>
                <input type="radio" name="radio-healthcare" id="radio-ehc" value=false checked>
                Employer
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="radio-healthcare" id="radio-mhc" value=true>
                Marketplace
            </label>
        </div>
    </div>

    <div class="col-xs-1">
        <strong>Childcare Needed</strong>
        <div class="radio">
            <label>
                <input type="radio" name="radio-childcare" id="radio-childcare-needed" value=true checked>
                Yes
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="radio-childcare" id="radio-childcare-not-needed" value=false>
                No
            </label>
        </div>
    </div>

    <div class="col-xs-1">
        <strong>Use Family Care</strong>
        <div class="radio">
            <label>
                <input type="radio" name="radio-family-care" id="radio-family-care-used" value=true>
                Yes
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="radio-family-care" id="radio-family-care-not-used" value=false checked>
                No
            </label>
        </div>
    </div>

    <div class="col-xs-1">
        <strong>Adult Bus Passes</strong>
        <div class="radio">
            <label>
                <input type="radio" name="radio-public-transport-adult" id="radio-public-transport-adult-none" value=0 checked>
                None
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="radio-public-transport-adult" id="radio-public-transport-adult-one" value=1>
                One Adult
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="radio-public-transport-adult" id="radio-public-transport-adult-both" value=2>
                Both Adults
            </label>
        </div>
    </div>

    <div class="col-xs-2">
        <strong>Child Bus Passes</strong>
        <div class="radio">
            <label>
                <input type="radio" name="radio-public-transport-child" id="radio-public-transport-child-none" value="none" checked>
                None
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="radio-public-transport-child" id="radio-public-transport-child-schoolager" value="schoolager">
                Each Schoolager
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="radio-public-transport-child" id="radio-public-transport-child-teenager" value="teenager">
                Each Teenager
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="radio-public-transport-child" id="radio-public-transport-child-teen-and-schoolager" value="both">
                Each Teen and Schoolager
            </label>
        </div>

    </div>
</div>

<table id="unit" class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    <tr>
        <th class="composition">Ad</th>
        <th class="composition">In</th>
        <th class="composition">Pr</th>
        <th class="composition">Sc</th>
        <th class="composition">Te</th>
        <th class="composition">FamCare</th>
        <th class="composition">MHC</th>
        <th class="income">GrossAnn</th>
        <th class="tax">NetTax</th>
        <th class="income">NetAnn</th>
        <th class="total-expenses">Exp+Sav</th>
        <th class="total-expenses">TotalExp</th>
        <th class="expense">Housing</th>
        <th class="expense">Childcare</th>
        <th class="expense">Food</th>
        <th class="expense">CarIns</th>
        <th class="expense">CarOwn</th>
        <th class="expense">PubTran</th>
        <th class="expense">Health</th>
        <th class="expense">OOP</th>
        <th class="expense">Entertain</th>
        <th class="expense">Misc</th>
        <th class="expense">Savings</th>
    </tr>
    </thead>
    <tbody>

    </tbody>

</table>

</body>
</html>
